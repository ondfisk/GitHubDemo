---
name: Infrastructure

"on":
  push:
    branches:
      - main
    paths:
      - .github/workflows/infrastructure.yml
      - infrastructure/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/infrastructure.yml
      - infrastructure/**
  workflow_dispatch:

concurrency:
  group: application-and-infrastructure-${{ github.ref }}

permissions: {}

env:
  RESOURCE_GROUP: GitHubDemo
  LOCATION: Sweden Central

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false

      - name: Lint Bicep Files
        uses: azure/cli@v2.1.0
        with:
          inlineScript: |
            az bicep lint --file infrastructure/main.bicep
            az bicep lint --file infrastructure/main.bicepparam

      - name: Build Bicep Files
        uses: azure/cli@v2.1.0
        with:
          inlineScript: |
            az bicep build --file infrastructure/main.bicep --outfile infrastructure/main.json
            az bicep build-params --file infrastructure/main.bicepparam --outfile infrastructure/main.parameters.json

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: infrastructure
          path: infrastructure/*.json

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    environment: Staging

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v5.0.0
        with:
          name: infrastructure
          path: infrastructure/

      - name: Azure Login
        uses: azure/login@v2.3.0
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        uses: azure/cli@v2.1.0
        with:
          inlineScript: |
            az group create --name "$RESOURCE_GROUP" --location "$LOCATION"

      - name: Validate ARM Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: infrastructure/main.json
          parameters: infrastructure/main.parameters.json
          deploymentMode: Validate

      - name: What-if ARM Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: infrastructure/main.json
          parameters: infrastructure/main.parameters.json
          deploymentMode: Incremental
          additionalArguments: --what-if

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: Production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v5.0.0
        with:
          name: infrastructure
          path: infrastructure/

      - name: Azure Login
        uses: azure/login@v2.3.0
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        uses: azure/cli@v2.1.0
        with:
          inlineScript: |
            az group create --name "$RESOURCE_GROUP" --location "$LOCATION"

      - name: Deploy Resources
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: infrastructure/main.json
          parameters: infrastructure/main.parameters.json
          deploymentMode: Incremental
