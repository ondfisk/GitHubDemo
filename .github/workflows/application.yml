---
name: Application

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/application.yml
      - src/**
      - tests/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/application.yml
      - src/**
      - tests/**
  workflow_dispatch: {}

permissions: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      configuration: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.100-preview.7.24407.12

      - name: .NET Restore
        run: dotnet restore

      - name: .NET Build
        run: dotnet build --no-restore --configuration ${{ env.configuration }}

      - name: .NET Test
        run: dotnet test --no-build --verbosity normal --configuration ${{ env.configuration }}

      - name: .NET Publish
        run: dotnet publish --configuration Release --output app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app/

      - name: Install EF Tool
        run: dotnet tool install --global dotnet-ef --prerelease

      - name: Build EF migrations bundle
        run: dotnet ef migrations bundle --project src/MyApp/ --configuration ${{ env.configuration }} --no-build --self-contained --output efbundle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: efbundle
          path: efbundle

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    environment: Staging

    permissions:
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: app/

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: efbundle
          path: .

      - name: Install EF Tool
        run: dotnet tool install --global dotnet-ef --prerelease

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Apply EF migrations bundle
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            CONNECTION_STRING=$(az webapp config connection-string list --name $(webApp) --slot $(deploymentSlot) --resource-group $(resourceGroup) --query [].value --output tsv)
            chmod +x ./efbundle
            ./efbundle --connection "$CONNECTION_STRING"

      - name: Deploy
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          resource-group-name: ${{ vars.RESOURCE_GROUP }}
          app-name: ${{ vars.WEBAPP }}
          slot-name: ${{ vars.DEPLOYMENT_SLOT }}
          package: app/
